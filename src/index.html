<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table id="game">
    </table>

    <div id="menu">
        <div id="boutonGoStop">
            <button id="go" class="ready">GO</button>
            <button id="stop">STOP</button>
            <button id="clear" class="ready">CLEAR</button>
        </div>

        <select name="typeOfTile" id="typeOfTile">
            <option value="alive">Alive Tile</option>
            <option value="wall">Wall</option>
            <option value="invicible">Invicible</option>
        </select>

        <div class="tileHandler" id="alive">
            <span>Alive</span>
            <ul>
                
            </ul>
            <button type="button" onclick="addRule('alive')">Ajouter une règle</button>
        </div>

        <div class="tileHandler" id="dead">
            <span>Dead</span>
            <ul>
                
            </ul>
            <button type="button" onclick="addRule('dead')">Ajouter une règle</button>
        </div>

        <div class="tileHandler" id="wall">
            <span>Wall</span>
            <ul>
                
            </ul>
            <button type="button" onclick="addRule('wall')">Ajouter une règle</button>
        </div>

        <div class="tileHandler" id="invincible">
            <span>Invincible</span>
            <ul>
                
            </ul>
            <button type="button" onclick="addRule('invincible')">Ajouter une règle</button>
        </div>

        <button type="button" onclick="saveRules()"> Save Rules </button>
    </div>

    <li id="ruleTemplate" style="display: none;">
        <select>
            <option value="Alive">Alive</option>
            <option value="Dead">Dead</option>
            <option value="Wall">Wall</option>
            <option value="Invincible">Invincible</option>
        </select>
        <select>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <img src="./images/cross-flat.png" alt="Suppression">
    </li>
</body>
</html>
